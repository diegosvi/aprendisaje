<ion-header>
  <ion-navbar>
    <ion-title>
      Adivina el número secreto
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-input type="number" min="1" max="20" [(ngModel)]="num" placeholder="Introduce un número del 1 al 20"></ion-input>
  <p>El número secreto es {{ mayorMenor }}</p>

  <ion-card *ngIf="mayorMenor=='igual'">
    <ion-card-header>
      ¡¡¡FELICITACIONES!!!
    </ion-card-header>
    <ion-card-content>
      HAS ACERTADO, EL NUMERO SECRETO ES EL {{ num }}
    </ion-card-content>
  </ion-card>

  <button *ngIf="mayorMenor!='igual'" ion-button block (click)="compruebaNumero()">Adivina</button>

  <button *ngIf="mayorMenor=='igual'" ion-button block (click)="reinicia()">Volver a Jugar</button>
</ion-content>
