<ion-header>

  <ion-navbar>
    <ion-title>Deportes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondode">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="fon" *ngFor="let depo of dep" (click)="reproducir(depo)">
          <h2>{{depo.titulo}}</h2>
          <img [src]="depo.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!depo.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="depo.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
