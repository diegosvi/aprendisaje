<ion-header>

  <ion-navbar>
    <ion-title>Artropodos o Invertebrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoinv">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="fon" *ngFor="let artropodos of artropodo" (click)="reproducir(artropodos)">
          <h2>{{artropodos.titulo}}</h2>
          <img [src]="artropodos.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!artropodos.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="artropodos.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
