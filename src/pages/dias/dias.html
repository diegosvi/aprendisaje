<ion-header>

  <ion-navbar>
    <ion-title>Dias</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="fondodi">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-card *ngFor="let dias of dia" (click)="reproducir(dias)">
          <img [src]="dias.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!dias.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="dias.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
