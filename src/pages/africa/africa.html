<ion-header>

  <ion-navbar>
    <ion-title>Africa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoafr">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card *ngFor="let afri of afr" (click)="reproducir(afri)">
          <h2>{{afri.titulo}}</h2>
          <img [src]="afri.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!afri.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="afri.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
