<ion-header>

  <ion-navbar>
    <ion-title>Frutas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondofru">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-card class="fon" *ngFor="let frut of fru" (click)="reproducir(frut)">
          <br>
          <h2>{{frut.titulo}}</h2>
          <img [src]="frut.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!frut.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="frut.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
