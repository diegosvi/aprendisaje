<ion-header>

  <ion-navbar>
    <ion-title>Numeros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondon">
<br>
  <div class="container">
    <div class="row">
      <div class="col">

      </div>
      <div class="col-8">
        <ion-grid>
          <ion-row>
            <ion-col size="5">

              <ion-card *ngFor="let numeros of numero" (click)="reproducir(numeros)">
                <img  [src]="numeros.imagen" width="150" height="150">
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card *ngFor="let numerosi of numeroo" (click)="reproducir1(numerosi)">
                <img [src]="numerosi.imagen" width="150" height="150">
              </ion-card>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="col">

      </div>
    </div>
  </div>


</ion-content>
