<ion-header>

  <ion-navbar>
    <ion-title>Numeros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondon">
  <!--<div class="col-sm-4">-->
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
    <ion-card *ngFor="let numeros of numero" (click)="reproducir(numeros)">
      <img [src]="numeros.imagen">
      <div class="card-title"><ion-icon name="play" *ngIf="!numeros.reproduciendo"item-right=""></ion-icon></div>
      <div class="card-subtitle"><ion-icon name="pause" *ngIf="numeros.reproduciendo"item-right=""></ion-icon></div>
    </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
