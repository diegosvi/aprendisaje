  <ion-navbar>
    <ion-title>Meses</ion-title>

    <div class="row">
      <div class="col-2">

                <!--<div class="card-subtitle"><ion-icon name="pause" *ngIf="meses.reproduciendo"item-right=""></ion-icon></div>-->
              </ion-card>
          </ion-row>
        </ion-grid>
      </div>
      <div class="col-2">

      </div>
    </div>
  </div>

</ion-content>
