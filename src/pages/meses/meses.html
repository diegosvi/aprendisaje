<ion-header>

  <ion-navbar>
    <ion-title>meses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page1">

  <div class="col-sm-4">
    <ion-card *ngFor="let meses of mes" (click)="reproducir(meses)">
      <img [src]="meses.imagen">
      <div class="card-title"><ion-icon name="play" *ngIf="!meses.reproduciendo"item-right=""></ion-icon></div>
      <div class="card-subtitle"><ion-icon name="pause" *ngIf="meses.reproduciendo"item-right=""></ion-icon></div>
    </ion-card>
  </div>

</ion-content>
