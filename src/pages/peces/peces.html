<ion-header>

  <ion-navbar>
    <ion-title>Peces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondopec">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card *ngFor="let peces of pez" (click)="reproducir(peces)">
          <h2>{{peces.titulo}}</h2>
          <img [src]="peces.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!peces.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="peces.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
