<ion-header>

  <ion-navbar>
    <ion-title>Terrestre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondote">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="fon" *ngFor="let terres of terre" (click)="reproducir(terres)">
          <br>
          <h2>{{terres.titulo}}</h2>
          <img [src]="terres.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!terres.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="terres.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
