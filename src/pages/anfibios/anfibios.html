<ion-header>

  <ion-navbar>
    <ion-title>Anfibios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoanf">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="fon" *ngFor="let anfibios of anfibio" (click)="reproducir(anfibios)">
          <br>
          <h2>{{anfibios.titulo}}</h2>
          <img [src]="anfibios.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!anfibios.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="anfibios.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
