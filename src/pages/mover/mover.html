<ion-content padding>

    <ion-row>

          <p style="margin-bottom: 0; padding-top: 18%; color: aliceblue">Puntos:</p>
        </ion-col>

        </ion-col>
      </ion-row>
</ion-col>
  <section id="container" >

       <div class="tipo" id="agua"(drop)="drop($event)" (dragover)="allowDrop($event)"></div>
    </div>
    <img class="pokemon" src="../../assets/img/col/amarillo.jpg" draggable="true" (dragstart)="drag($event)" id="drag1" name="fuego"/>
    <img class="pokemon" src="../../assets/img/col/azul.jpg" draggable="true" (dragstart)="drag($event)" id="drag2" name="agua"/>
    <img class="pokemon" src="../../assets/img/col/amaril.png" draggable="true" (dragstart)="drag($event)" id="drag3" name="fuego"/>
    <img class="pokemon" src="../../assets/img/col/azull.jpg" draggable="true" (dragstart)="drag($event)" id="drag4" name="agua"/>
  </section>
  <div id="resultado">...</div>
