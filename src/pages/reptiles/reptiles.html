<ion-header>

  <ion-navbar>
    <ion-title>Reptiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondorep">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card class="fon" *ngFor="let reptiles of reptil" (click)="reproducir(reptiles)">
          <h2 text-center>{{reptiles.titulo}}</h2>
          <img [src]="reptiles.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!reptiles.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="reptiles.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
