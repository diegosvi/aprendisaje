<ion-header>

  <ion-navbar>
    <ion-title>Mamiferos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondomam">

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

        <ion-card *ngFor="let mamiferos of mamifero" (click)="reproducir(mamiferos)">
          <h2>{{mamiferos.titulo}}</h2>
          <img [src]="mamiferos.imagen">
          <div class="card-title"><ion-icon name="play" *ngIf="!mamiferos.reproduciendo"item-right=""></ion-icon></div>
          <div class="card-subtitle"><ion-icon name="pause" *ngIf="mamiferos.reproduciendo"item-right=""></ion-icon></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
