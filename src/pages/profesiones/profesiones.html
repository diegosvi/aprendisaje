<ion-header>

  <ion-navbar>
    <ion-title>Profesiones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondopro">
  <div class="container">
    <div class="row">
      <div class="col-2">

      </div>
      <div class="col">
        <ion-grid>
          <ion-row>
              <ion-card class="fon" *ngFor="let pro of prof" (click)="reproducir(pro)">
                <h2>{{pro.titulo}}</h2>
                <img [src]="pro.imagen" width="100" height="250">
                <!--<div class="card-title"><ion-icon name="play" *ngIf="!pro.reproduciendo"item-right=""></ion-icon></div>-->
                <!--<div class="card-subtitle"><ion-icon name="pause" *ngIf="pro.reproduciendo"item-right=""></ion-icon></div>-->
              </ion-card>
          </ion-row>
        </ion-grid>

      </div>
      <div class="col-2">

      </div>
    </div>
  </div>


</ion-content>
